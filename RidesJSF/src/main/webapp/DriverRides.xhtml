<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title> Driver rides </title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h3>Chosen driver's rides:</h3>
			<table>
				<tr>
					<td><h:messages id="mezuak" style="color:blue" /> <p:dataTable
							id="rideTable" var="ride" value="#{driverRides.driverRides}"
							style="margin-top:20px;"
							emptyMessage="No rides available for the selected criteria.">
							<p:column headerText="Depart City">
								<h:outputText value="#{ride.fromCity}" />
							</p:column>
							<p:column headerText="Arrival City">
								<h:outputText value="#{ride.toCity}" />
							</p:column>
							<p:column headerText="Date">
								<h:outputText value="#{ride.date}" />
							</p:column>
							<p:column headerText="Price">
								<h:outputText value="#{ride.price}" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
