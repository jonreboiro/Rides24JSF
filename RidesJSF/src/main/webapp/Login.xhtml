<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Login</h3>
			<table>
				<tr>
					<td>Email:</td>
					<td><h:inputText value="#{login.email}" required="true"
							label="Email" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret value="#{login.password}" required="true"
							label="Password" /></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><h:commandButton
							value="Login" action="#{login.login}" /></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><h:commandButton
							value="New User? Register Here"
							action="#{login.fromLoginToRegister}" immediate="true" /></td>
				</tr>
				<tr>
				<td><p:commandButton value="Back" immediate="true"
						action="#{login.back}" /></td>
			</tr>
			</table>
			<h:messages globalOnly="true" style="color:red;" />
		</h:form>
	</h:body>
</f:view>
</html>
