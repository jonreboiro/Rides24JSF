<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<title>Main</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>

		<h:form>

			<h3>Select option</h3>

			<table>

				<tr>

					<td><p:commandButton value="Query Rides"
							action="#{Main.goToQueryRides}" /></td>

				</tr>

				<tr>

					<td><p:commandButton value="Create Ride"
							action="#{Main.goToCreateRide}" rendered="#{Main.isDriver()}" /></td>

				</tr>
				 <tr>
                    <td>
                        <p:commandButton value="Register" action="#{Main.goToRegister}" rendered="#{Main.isGuest()}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="Login" action="#{Main.goToLogin}" rendered="#{Main.isGuest()}" />
                    </td>
                </tr>
                <tr>
                	<td><p:commandButton value="Logout" action="#{Main.logout}" rendered="#{Main.isLoggedIn()}" update="@form" />
                	</td>
                </tr>

			</table>

		</h:form>

	</h:body>

</f:view>

</html>
